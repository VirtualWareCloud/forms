<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Services and Rates</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    body {

      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding: 30px;
    }

    .form-container {
      max-width: 900px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 2rem;
      padding: 30px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
      border: 2px solid gold;
      animation: sparkle 5s linear infinite;
    }

    @keyframes sparkle {
      0%, 100% { box-shadow: 0 0 20px gold; }
      50% { box-shadow: 0 0 40px gold, 0 0 60px #ffd700; }
    }

    label {
      font-weight: bold;
      margin-top: 10px;
    }

    select, input {
      margin-bottom: 15px;
      border-radius: 1rem;
    }

    .btn-submit {
      background: gold;
      border: none;
      font-weight: bold;
      color: #000;
      padding: 12px 25px;
      border-radius: 50px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
    }

    .btn-submit:hover {
      background: #ffcc00;
    }

    .row.g-3 {
      align-items: center;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      text-shadow: 0 0 10px gold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Services and Rates</h2>
    <form id="serviceForm">

        <!-- Service and Price Rows -->

              <select class="form-select" id="service${i}" name="service${i}">

        <!-- Duration -->

        <!-- Date & Time -->
        <div class="mb-3">
          <label for="availability">Date & Time</label>
          <input type="datetime-local" class="form-control" id="availability" name="availability" required />
        </div>

        <!-- Submit -->
        <div class="text-center">
          <button type="submit" class="btn btn-submit mt-3 w-50">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("serviceForm").addEventListener("submit", function(e){

</body>
</html>
