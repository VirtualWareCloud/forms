<!DOCTYPE html>
<html lang="en">
<head>

  <title>Services and Rates</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #000000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding: 30px;
    }

    .form-container {
      max-width: 950px;
      margin: auto;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 2rem;
      padding: 30px;
      position: relative;
      overflow: hidden;
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      background: conic-gradient(
        from 0deg,
        gold,
        red,
        gold,
        red,
        gold
      );
      z-index: -1;
      animation: borderLight 6s linear infinite;
      border-radius: 2rem;
      filter: blur(3px);
    }

    @keyframes borderLight {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    label {
      font-weight: bold;
      margin-top: 10px;
    }

    select, input {
      margin-bottom: 15px;
      border-radius: 1rem;
    }

    .btn-submit {
      background: gold;
      border: none;
      font-weight: bold;
      color: #000;
      padding: 12px 25px;
      border-radius: 50px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
    }

    .btn-submit:hover {
      background: #ffcc00;
    }

    .row.g-3 {
      align-items: center;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      text-shadow: 0 0 10px gold;
    }
  </style>
</head>
