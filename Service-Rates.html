    .form-container {

      padding: 30px;
      position: relative;

    h2 {

      text-shadow: 0 0 10px gold;
      margin-bottom: 30px;
      position: relative;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    h2::after {

      bottom: -10px;
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, gold, #fff200, gold);

</head>
