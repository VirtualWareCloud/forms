<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Requirements Form 2025</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #1c1c1c, #000);
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: linear-gradient(to bottom right, #d4af37, #c0c0c0);
      animation: moveStar 10s linear infinite;
      border-radius: 50%;
    }

    @keyframes moveStar {
      0% { transform: translateY(0) translateX(0) scale(1); opacity: 1; }
      100% { transform: translateY(800px) translateX(100px) scale(0.5); opacity: 0; }
    }

.form-container {
  position: relative;
  z-index: 2;
  max-width: 850px;
  margin: 60px auto;
  background: #000000; /* Solid black background */
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(12px);
  border: 2px solid #d4af37;
  animation: fadeInUp 1s ease forwards;
}

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

h1 {
  text-align: center;
  color: #ffd700; /* Bright yellow-gold (like gold medal yellow) */
  text-shadow: 1px 1px 5px #bfa500;
}

    label {
      display: block;
      margin: 15px 0 5px;
      color: #fff;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: rgba(255,255,255,0.9);
      transition: all 0.3s ease;
      font-size: 15px;
    }

    input:hover, select:hover, textarea:hover {
      transform: scale(1.01);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .social-group {
      display: grid;
      grid-template-columns: 30px 1fr;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .material-icons {
      font-size: 22px;
      color: #ffd700;
    }

    .submit-btn {
      display: block;
      margin: 30px auto 0;
      padding: 14px 32px;
      background: linear-gradient(135deg, #d4af37, #c0c0c0);
      color: #000;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(212,175,55,0.3);
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #c0c0c0, #d4af37);
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="form-container">
    <h1>Website Requirements Form</h1>
    <form id="whatsappForm">
      <label>1. Business / Project Name</label>
      <input type="text" id="businessName" required>

      <label>2. Do you have a logo?</label>
      <select id="logo">
        <option value="Yes">Yes</option>
        <option value="No - need design">No - need design</option>
      </select>

      <label>3. Website Purpose</label>
      <input type="text" id="purpose" placeholder="e.g., Sell handmade items, promote event, show portfolio">

      <label>4. Target Audience</label>
      <input type="text" id="audience" placeholder="e.g., Young professionals, parents, global tourists">

      <label>5. Number of Pages</label>
      <input type="text" id="pages" placeholder="e.g., Home, About Us, Services, Gallery, Contact">

      <label>6. Written Content Ready?</label>
      <select id="contentReady">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>7. Features Needed</label>
      <textarea id="features" placeholder="e.g., Image Gallery, Contact Form, WhatsApp Button, Share Button"></textarea>

      <label>8. Should the website support mobile/tablet?</label>
      <select id="mobileSupport">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>9. Color Theme / Style</label>
      <input type="text" id="style" placeholder="e.g., Gold luxury, glassmorphism, modern bold">

      <label>10. Reference Websites (3)</label>
      <input type="url" id="ref1" placeholder="https://">
      <input type="url" id="ref2" placeholder="https://">
      <input type="url" id="ref3" placeholder="https://">

      <label>11. Do you already have domain & hosting?</label>
      <select id="hosting">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>12. Do you need help setting up email addresses?</label>
      <select id="emailSetup">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>13. Would you like animations?</label>
      <select id="animations">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>14. Should we optimize the site for SEO?</label>
      <select id="seo">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>15. Do you need ongoing maintenance or updates?</label>
      <select id="maintenance">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>16. Do you have a deadline or target launch date?</label>
      <select id="launch">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>17. If yes, please select launch date</label>
      <input type="date" id="launchDate">

      <label>18. Contact Info</label>
      <div class="social-group"><span class="material-icons">whatsapp</span><input type="text" id="whatsapp" placeholder="WhatsApp Number"></div>
      <div class="social-group"><span class="material-icons">email</span><input type="email" id="email" placeholder="Email Address"></div>
      <div class="social-group"><span class="material-icons">send</span><input type="text" id="telegram" placeholder="Telegram Handle"></div>

      <label>19. Social Media Links</label>
      <div class="social-group"><span class="material-icons">public</span><input placeholder="Facebook URL"></div>
      <div class="social-group"><span class="material-icons">photo_camera</span><input placeholder="Instagram URL"></div>
      <div class="social-group"><span class="material-icons">videocam</span><input placeholder="TikTok URL"></div>
      <div class="social-group"><span class="material-icons">play_circle</span><input placeholder="YouTube URL"></div>
      <div class="social-group"><span class="material-icons">business</span><input placeholder="LinkedIn URL"></div>
      <div class="social-group"><span class="material-icons">chat</span><input placeholder="Twitter (X) URL"></div>
      <div class="social-group"><span class="material-icons">message</span><input placeholder="Threads URL"></div>
      <div class="social-group"><span class="material-icons">camera</span><input placeholder="Snapchat URL"></div>
      <div class="social-group"><span class="material-icons">photo</span><input placeholder="Pinterest URL"></div>
      <div class="social-group"><span class="material-icons">telegram</span><input placeholder="Telegram URL"></div>
      <div class="social-group"><span class="material-icons">forum</span><input placeholder="Reddit URL"></div>
      <div class="social-group"><span class="material-icons">headset</span><input placeholder="Discord URL"></div>
      <div class="social-group"><span class="material-icons">record_voice_over</span><input placeholder="Clubhouse URL"></div>
      <div class="social-group"><span class="material-icons">brush</span><input placeholder="Behance URL"></div>
      <div class="social-group"><span class="material-icons">palette</span><input placeholder="Dribbble URL"></div>
      <div class="social-group"><span class="material-icons">videogame_asset</span><input placeholder="Twitch URL"></div>
      <div class="social-group"><span class="material-icons">description</span><input placeholder="Medium URL"></div>
      <div class="social-group"><span class="material-icons">groups</span><input placeholder="Mastodon URL"></div>
      <div class="social-group"><span class="material-icons">music_note</span><input placeholder="Spotify URL"></div>
      <div class="social-group"><span class="material-icons">library_music</span><input placeholder="Soundcloud URL"></div>

      <label>20. Do you need multilingual or translation support?</label>
      <select id="multiLang">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>21. Do you need e-commerce features or a shop?</label>
      <select id="shop">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>22. What is your estimated budget?</label>
      <select id="budget">
        <option value="R1000">R1000</option>
        <option value="R2000">R2000</option>
        <option value="R3000">R3000</option>
        <option value="R4000">R4000</option>
        <option value="R5000">R5000</option>
        <option value="R6000">R6000</option>
        <option value="R7000">R7000</option>
        <option value="R8000">R8000</option>
        <option value="R9000">R9000</option>
        <option value="R10000+">R10000+</option>
      </select>

      <label>23. Is there anything else youâ€™d like to include or avoid?</label>
      <textarea id="extra"></textarea>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.getElementById('stars').appendChild(star);
    }
  </script>
</body>
</html>
