<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Requirements Form 2025</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #1c1c1c, #000);
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: linear-gradient(to bottom right, #d4af37, #c0c0c0);
      animation: moveStar 10s linear infinite;
      border-radius: 50%;
    }

    @keyframes moveStar {
      0% { transform: translateY(0) translateX(0) scale(1); opacity: 1; }
      100% { transform: translateY(800px) translateX(100px) scale(0.5); opacity: 0; }
    }

    .form-container {
      position: relative;
      z-index: 2;
      max-width: 850px;
      margin: 60px auto;
      background: #000000;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border: 2px solid #d4af37;
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #ffd700;
      text-shadow: 1px 1px 5px #bfa500;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #fff;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: rgba(255,255,255,0.9);
      transition: all 0.3s ease;
      font-size: 15px;
    }

    input:hover, select:hover, textarea:hover {
      transform: scale(1.01);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .social-group {
      display: grid;
      grid-template-columns: 30px 1fr;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .material-icons {
      font-size: 22px;
      color: #ffd700;
    }

    .submit-btn {
      display: block;
      margin: 30px auto 0;
      padding: 14px 32px;
      background: linear-gradient(135deg, #d4af37, #c0c0c0);
      color: #000;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(212,175,55,0.3);
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #c0c0c0, #d4af37);
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="form-container">
    <h1>Website Requirements Form</h1>
    <form id="whatsappForm">
      <label>1. Business / Project Name</label>
      <input type="text" name="Business Name" required>

      <label>2. Do you have a logo?</label>
      <select name="Logo">
        <option value="Yes">Yes</option>
        <option value="No">No - need design</option>
      </select>

      <label>3. Website Purpose</label>
      <input type="text" name="Purpose">

      <label>4. Target Audience</label>
      <input type="text" name="Audience">

      <label>5. Number of Pages</label>
      <input type="text" name="Pages">

      <label>6. Written Content Ready?</label>
      <select name="Content Ready">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>7. Features Needed</label>
      <textarea name="Features"></textarea>

      <label>8. Mobile/Tablet Support?</label>
      <select name="Responsive">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>9. Color Theme / Style</label>
      <input type="text" name="Style">

      <label>10. Reference Website 1</label>
      <input type="url" name="Reference 1">
      <label>11. Reference Website 2</label>
      <input type="url" name="Reference 2">
      <label>12. Reference Website 3</label>
      <input type="url" name="Reference 3">

      <label>13. Domain & Hosting</label>
      <select name="Hosting">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>14. Email Setup Help?</label>
      <select name="Email Setup">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>15. Include Animations?</label>
      <select name="Animations">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>16. SEO Optimization?</label>
      <select name="SEO">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>17. Maintenance Needed?</label>
      <select name="Maintenance">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>18. Deadline or Launch Date?</label>
      <select name="Deadline">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>19. Launch Date</label>
      <input type="date" name="Launch Date">

      <label>20. WhatsApp</label>
      <input type="text" name="WhatsApp">

      <label>21. Email</label>
      <input type="email" name="Email">

      <label>22. Telegram</label>
      <input type="text" name="Telegram">

      <label>23. Social Media Links (all platforms)</label>
      <textarea name="Socials"></textarea>

      <label>24. Multilingual Support?</label>
      <select name="Multilingual">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>25. E-Commerce/Shop Needed?</label>
      <select name="E-Commerce">
        <option value="Yes ">Yes</option>
        <option value="No">No</option>
      </select>

      <label>26. Estimated Budget</label>
      <select name="Budget">
        <option value="R1000">R1000</option>
        <option value="R2000">R2000</option>
        <option value="R3000">R3000</option>
        <option value="R4000">R4000</option>
        <option value="R5000">R5000</option>
        <option value="R6000">R6000</option>
        <option value="R7000">R7000</option>
        <option value="R8000">R8000</option>
        <option value="R9000">R9000</option>
        <option value="R10000+">R10000+</option>
      </select>

      <label>27. Anything else to include or avoid?</label>
      <textarea name="Notes"></textarea>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.getElementById('stars').appendChild(star);
    }

    document.getElementById('whatsappForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = new FormData(e.target);
      const message = Array.from(form.entries()).map(([k, v]) => `${k}: ${v}`).join('\n');
      const encoded = encodeURIComponent(`ðŸ“‹ Website Requirements:\n\n${message}`);
      const whatsapp = "27820412395";
      window.open(`https://wa.me/${whatsapp}?text=${encoded}`, '_blank');
    });
  </script>
</body>
</html>
