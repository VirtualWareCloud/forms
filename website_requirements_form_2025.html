<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Requirements Form 2025</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #1c1c1c, #000);
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: linear-gradient(to bottom right, #d4af37, #c0c0c0);
      animation: moveStar 10s linear infinite;
      border-radius: 50%;
    }

    @keyframes moveStar {
      0% { transform: translateY(0) translateX(0) scale(1); opacity: 1; }
      100% { transform: translateY(800px) translateX(100px) scale(0.5); opacity: 0; }
    }

    .form-container {
      position: relative;
      z-index: 2;
      max-width: 850px;
      margin: 60px auto;
      background: #000000;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border: 2px solid #d4af37;
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #ffd700;
      text-shadow: 1px 1px 5px #bfa500;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #fff;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: rgba(255,255,255,0.9);
      transition: all 0.3s ease;
      font-size: 15px;
    }

    input:hover, select:hover, textarea:hover {
      transform: scale(1.01);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .social-group {
      display: grid;
      grid-template-columns: 30px 1fr;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .material-icons {
      font-size: 22px;
      color: #ffd700;
    }

    .submit-btn {
      display: block;
      margin: 30px auto 0;
      padding: 14px 32px;
      background: linear-gradient(135deg, #d4af37, #c0c0c0);
      color: #000;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(212,175,55,0.3);
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #c0c0c0, #d4af37);
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="form-container">
    <h1>Website Requirements Form</h1>
    <form id="whatsappForm">
      <!-- All your existing input fields remain unchanged -->
      <!-- For brevity, not duplicating all 22 questions here -->

      <!-- ... insert your form fields here (same as your current structure) ... -->

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    // Generate stars
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.getElementById('stars').appendChild(star);
    }

    // WhatsApp Submission Handler
    document.getElementById('whatsappForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const form = e.target;
      const entries = Array.from(form.elements)
        .filter(el => el.tagName === 'INPUT' || el.tagName === 'TEXTAREA' || el.tagName === 'SELECT')
        .map(el => `${el.previousElementSibling?.innerText || el.placeholder || el.id}: ${el.value}`)
        .join('\n');

      const message = encodeURIComponent(`ðŸ“‹ Website Requirements:\n\n${entries}`);
      const whatsappNumber = "27820412395"; // International format
      const url = `https://wa.me/${whatsappNumber}?text=${message}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
